<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hortas Comunitárias</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2d6a4f; 
        }

        header {
            background-color: #2d6a4f;
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .banner {
            position: relative;
            background-image: url('Imagens/banner.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 20px;
        }

        .banner .highlight {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
            position: relative;
        }

        .highlight .tag {
            background-color: #ffa500;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .highlight h2 {
            font-size: 20px;
            color: #333;
        }

        #root {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            padding: 20px;
            background-color: #f1f1f1; 
            border-radius: 8px; 
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 700px; 
            margin: 0 auto;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            font-size: 20px;
            color: #2d6a4f;
        }

        .post .theme {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .post p {
            font-size: 16px;
            color: #333;
        }

        .filter {
            margin: 20px;
            text-align: center;
        }

        .filter label {
            font-size: 16px;
            color: #3d8e72; 
            margin-right: 10px;
        }

        .filter select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

    </style>
</head>
<body>

    <header>
        <img src="Imagens/logo.png" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <input type="text" placeholder="Busca">
    </header>
    
    <div class="banner">
        <div class="highlight" id="highlight">
            <div class="tag">Dicas</div>
            <h2 id="dicaText">Horta Comunitária nas Escolas: Guia Prático e Dicas para Cultivar com os Alunos</h2>
        </div>
    </div>

    <div id="root"> </div>

</body>
</html>
